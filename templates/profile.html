{% extends "base.html" %} {% block title %} Profile {% endblock %}
{% block content %}
<div class="my-3">
    <div class="row">
        <img src="/attachments/{{user_profile.pfp}}" width="100" height="100" style="border-radius: 50%; overflow: hidden;">
        <div class="col">
            <h2>{{user_profile.username}}'s Profile</h2>
            <p>
                Name: {{user_profile.username}}<br>
                Password: ********<br>
            </p>
        </div>
    </div>
    <p>
        DisIsNotCord member since: {{user_profile.accountcreated}}<br>
        {% if user_profile.bio != "" %}
        <div class="form-group">
            <label for="bio">About Me</label>
            <textarea class="form-control" id="bio" name="bio" readonly>{{user_profile.bio}}</textarea>
        </div>
        {% endif %}
    </p>
</div>

{% endblock %}
