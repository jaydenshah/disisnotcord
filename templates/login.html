{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}

<form method="POST" autocomplete="off">
    <h3 class="my-3" align="center">Login</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" maxlength="50" minlength="3" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" maxlength="128" minlength="8" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="form-text">
        Don't have an account? <a href="/signup">Sign up</a>
    </div>
</form>

{% endblock %}
