{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content %}
<form method="POST" autocomplete="off">
    <h3 class="my-3" align="center">Sign Up</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" maxlength="50" minlength="3" required>
        <div id="usernameHelpBlock" class="form-text">
            Your username must be 3-50 characters long (inclusive).
        </div>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" maxlength="128" minlength="8" required>
        <div id="passwordHelpBlock" class="form-text">
            Your password must be at least 8 characters long.
        </div>
    </div>
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" maxlength="128" minlength="8" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <div class="form-text">
        Already have an account? <a href="/login">Login</a>
    </div>
</form>
{% endblock %}
